<br>
<div class="container calc row col-md-offset-4 col-md-4">
  <div class="well display">
    <div id="calculation">
    </div>
    <div id="result" class="text-right">0
    </div>
  </div>
  <div class="row">
    <button id="btnClear" class="col-sm-2 col-xs-2 col-md-2 btn btn-default">CE</button>
    <button id="btnSign" class="col-sm-2 col-xs-2 col-md-2 btn btn-default">-/+</button>
    <button id="btnPercent" class="col-sm-2 col-xs-2 col-md-2 btn btn-default">%</button>
    <button id="btnDivide" class="col-sm-2 col-xs-2 col-md-2 btn btn-default numbers">/</button>
  </div>
  <div class="row">
    <button id="btnClearOne" class="col-sm-2 col-xs-2 col-md-2 btn btn-default">C</button>
    <button id="btnSin" class="col-sm-2 col-xs-2 col-md-2 btn btn-default">Sin()</button>
    <button id="btnCos" class="col-sm-2 col-xs-2 col-md-2 btn btn-default">Cos()</button>
    <button id="btnTan" class="col-sm-2 col-xs-2 col-md-2 btn btn-default numbers">Tan()</button>
  </div>
  <div class="row">
    <button id="btn7" class="col-sm-2 col-xs-2 col-md-2 btn btn-default numbers">7</button>
    <button id="btn8" class="col-sm-2 col-xs-2 col-md-2 btn btn-default numbers">8</button>
    <button id="btn9" class="col-sm-2 col-xs-2 col-md-2 btn btn-default numbers">9</button>
    <button id="btnPlus" class="col-sm-2 col-xs-2 col-md-2 btn btn-default numbers">+</button>
  </div>
  <div class="row">
    <button id="btn4" class="col-sm-2 col-xs-2 col-md-2 btn btn-default numbers">4</button>
    <button id="btn5" class="col-sm-2 col-xs-2 col-md-2 btn btn-default numbers">5</button>
    <button id="btn6" class="col-sm-2 col-xs-2 col-md-2 btn btn-default numbers">6</button>
    <button id="btnMinus" class="col-sm-2 col-xs-2 col-md-2 btn btn-default numbers">-</button>
  </div>
  <div class="row">
    <button id="btn1" class="col-sm-2 col-xs-2 col-md-2 btn btn-default numbers">1</button>
    <button id="btn2" class="col-sm-2 col-xs-2 col-md-2 btn btn-default numbers">2</button>
    <button id="btn3" class="col-sm-2 col-xs-2 col-md-2 btn btn-default numbers">3</button>
    <button id="btnTimes" class="col-sm-2 col-xs-2 col-md-2 btn btn-default numbers">*</button>
  </div>

  <div class="row">
    <button id="btn0" class="col-sm-5 col-xs-5 col-md-5 btn btn-default numbers">0</button>
    <button id="btnPoint" class="col-sm-2 col-xs-2 col-md-2 btn btn-default numbers">.</button>

    <button id="btnEquals" class="col-sm-2 col-xs-2  col-md-2 btn btn-default">=</button>
  </div>
</div>
</div>
